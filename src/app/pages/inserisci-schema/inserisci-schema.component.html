<div class="card p-4 shadow-sm rounded-4 bg-white">
  <h5 class="mb-4">üìù Inserisci Nuovo Schema Nutrizionale</h5>

  <form (submit)="inviaDatiGenerali(); $event.preventDefault()" novalidate>
    <div class="mb-3">
      <label for="nome" class="form-label fw-semibold">Nome schema:</label>
      <input
        id="nome"
        type="text"
        class="form-control"
        [(ngModel)]="nome"
        name="nome"
        required
        autocomplete="off"
      />
    </div>

    <div class="mb-3">
      <label for="calorie" class="form-label fw-semibold">Calorie:</label>
      <input
        id="calorie"
        type="number"
        class="form-control"
        [(ngModel)]="calorie"
        name="calorie"
        min="0"
        step="0.01"
        required
      />
    </div>

    <div class="mb-3">
      <label for="carboidrati" class="form-label fw-semibold">Carboidrati (g):</label>
      <input
        id="carboidrati"
        type="number"
        class="form-control"
        [(ngModel)]="carboidrati"
        name="carboidrati"
        min="0"
        step="0.01"
        required
      />
    </div>

    <div class="mb-3">
      <label for="grassi" class="form-label fw-semibold">Grassi (g):</label>
      <input
        id="grassi"
        type="number"
        class="form-control"
        [(ngModel)]="grassi"
        name="grassi"
        min="0"
        step="0.01"
        required
      />
    </div>

    <div class="mb-3">
      <label for="proteine" class="form-label fw-semibold">Proteine (g):</label>
      <input
        id="proteine"
        type="number"
        class="form-control"
        [(ngModel)]="proteine"
        name="proteine"
        min="0"
        step="0.01"
        required
      />
    </div>

    <div class="mb-3">
      <label for="acqua" class="form-label fw-semibold">Acqua (L):</label>
      <input
        id="acqua"
        type="number"
        class="form-control"
        [(ngModel)]="acqua"
        name="acqua"
        min="0"
        step="0.01"
        required
      />
    </div>
<div class="form-check mb-3">
  <input
    class="form-check-input"
    type="checkbox"
    id="isModello"
    [(ngModel)]="isModello"
    name="isModello"
  />
  <label class="form-check-label fw-semibold" for="isModello">
    √à un modello
  </label>
</div>

<!-- üîÅ Selezione modello da cui copiare -->
<div class="mb-3" *ngIf="modelliDisponibili.length > 0">
  <label for="modelloOrigine" class="form-label fw-semibold">Copia dettagli da modello:</label>
  <select
    id="modelloOrigine"
    class="form-select"
    [(ngModel)]="idModelloOrigine"
    name="idModelloOrigine"
  >
    <option [ngValue]="null">-- Nessuna copia --</option>
    <option *ngFor="let modello of modelliDisponibili" [value]="modello.id">
      {{ modello.nome }}
    </option>
  </select>
</div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
      {{ loading ? 'Salvataggio...' : 'Salva Schema' }}
    </button>

    <div *ngIf="message" class="text-success mt-3 fw-semibold">{{ message }}</div>
    <div *ngIf="error" class="text-danger mt-3 fw-semibold">{{ error }}</div>
  </form>
</div>
