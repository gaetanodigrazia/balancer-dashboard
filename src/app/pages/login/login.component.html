<div class="login-background">
  <div class="login-card">
    <h2>🔐 Accedi a <strong>Balancer</strong></h2>

    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
      class="login-input"
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
      class="login-input"
    />

    <button type="button" (click)="login()" class="login-button">Accedi</button>
  </div>
</div>
