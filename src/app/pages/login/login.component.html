<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">ğŸ” Accedi a Balancer</h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control"
               [(ngModel)]="username" required autocomplete="username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               [(ngModel)]="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Accedi</button>
    </form>

    <div class="mt-3 text-center text-muted" style="font-size: 0.875rem;">
      Usa <strong>gaetano</strong> / <strong>password123</strong> per accedere
    </div>
  </div>
</div>
