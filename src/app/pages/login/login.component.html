<div class="login-wrapper">
  <!-- Contenitore Login -->
  <div class="login-container">
    <h2>Balancer</h2>

    <!-- Tab Login / Demo -->
    <div class="tab-group">
      <button
        [class.active]="activeTab === 'login'"
        (click)="activeTab = 'login'"
      >
        ğŸ” Login
      </button>
      <button
        [class.active]="activeTab === 'demo'"
        (click)="activeTab = 'demo'"
      >
        âœï¸ Demo
      </button>
    </div>

    <!-- Form login -->
    <form *ngIf="activeTab === 'login'" (submit)="login($event)">
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        name="username"
        required
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button type="submit" class="primary">Accedi</button>
    </form>

    <!-- Tab demo -->
    <div *ngIf="activeTab === 'demo'">
      <button (click)="registerDemo()" class="primary">
        Crea utente demo
      </button>
    </div>
  </div>

  <!-- MODAL -->
  <div *ngIf="showModal" class="modal-backdrop">
    <div class="modal-content">
      <h3>ğŸ‰ Utente demo generato!</h3>
      <p><strong>Username:</strong> {{ generatedCredentials?.username }}</p>
      <p><strong>Password:</strong> {{ generatedCredentials?.password }}</p>
      <p class="small">
        Copia queste credenziali e usale nel tab <strong>Login</strong>.
      </p>
      <button (click)="closeModal()" class="login-button">OK</button>
    </div>
  </div>
</div>
