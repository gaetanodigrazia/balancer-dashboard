<div class="login-background">
  <form class="login-card" (ngSubmit)="login()" #loginForm="ngForm">
    <h2>🔐 Accedi a <strong>Balancer</strong></h2>

    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
      class="login-input"
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
      class="login-input"
    />

    <button type="submit" class="login-button">Accedi</button>
  </form>
</div>
