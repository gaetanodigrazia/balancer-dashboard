<!-- LOGO MOBILE -->
<div class="global-logo d-flex d-md-none navbar navbar-light bg-light px-3 align-items-center" *ngIf="!hideLayout()">
  <button class="btn btn-outline-secondary me-2" (click)="toggleSidebar()">
    &#9776;
  </button>
  <span class="fw-bold fs-5">ðŸ“Š Balancer</span>
</div>

<!-- LOGO DESKTOP -->
<div class="global-logo d-none d-md-flex align-items-center px-4 py-3 border-bottom" *ngIf="!hideLayout()">
  <span class="fw-bold fs-4">ðŸ“Š Balancer</span>
</div>

<!-- Overlay per mobile -->
<div class="overlay" [class.show]="sidebarOpen" (click)="toggleSidebar()" *ngIf="!hideLayout()"></div>

<!-- Layout principale -->
<div class="d-flex" style="height: 100vh;">
  <!-- Sidebar -->
  <div
    class="sidebar p-4 shadow-sm"
    *ngIf="!hideLayout()"
    [class.d-none]="!sidebarOpen && isMobileView"
    [class.d-md-block]="!isMobileView"
    [class.show]="sidebarOpen"
  >
    <ul class="nav flex-column">
      <p class="sidebar-section-title">Navigazione</p>
      <li class="nav-item mb-2">
        <a class="nav-link px-2 py-1 rounded text-dark"
           [routerLink]="['/']"
           [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="fw-bold text-primary bg-white shadow-sm">
          Home
        </a>
      </li>

      <p class="sidebar-section-title">Ricette</p>
      <li class="nav-item mb-2">
        <a class="nav-link px-2 py-1 rounded text-dark"
           [routerLink]="['/ricette']"
           routerLinkActive="fw-bold text-primary bg-white shadow-sm">
          Ricette
        </a>
      </li>

      <p class="sidebar-section-title">Schemi</p>
      <li class="nav-item mb-2">
        <a class="nav-link px-2 py-1 rounded text-dark"
           [routerLink]="['/riepilogo']"
           routerLinkActive="fw-bold text-primary bg-white shadow-sm">
          Riepilogo
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link px-2 py-1 rounded text-dark"
           [routerLink]="['/modelli']"
           routerLinkActive="fw-bold text-primary bg-white shadow-sm">
          Modelli
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link px-2 py-1 rounded text-dark"
           [routerLink]="['/inserisci']"
           routerLinkActive="fw-bold text-primary bg-white shadow-sm">
          Inserisci schema
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link px-2 py-1 rounded text-dark"
           [routerLink]="['/gestione-schema']"
           routerLinkActive="fw-bold text-primary bg-white shadow-sm">
          Gestione Schema
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link px-2 py-1 rounded text-dark"
           [routerLink]="['/gestione-pasti']"
           routerLinkActive="fw-bold text-primary bg-white shadow-sm">
          Gestione Pasti
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link px-2 py-1 rounded text-dark"
           [routerLink]="['/esporta']"
           routerLinkActive="fw-bold text-primary bg-white shadow-sm">
          Esporta
        </a>
      </li>
<li class="nav-item mt-auto">
  <button class="btn btn-outline-danger w-100 mt-4" (click)="logout()">
    Logout
  </button>
</li>

    </ul>
  </div>
    <router-outlet></router-outlet>
</div>
